    body {

    /* Animação básica */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      opacity: 0;
    }
    
    /* Classes de delay */
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    /* ... outras classes de delay ... */
    
    /* Agrupe elementos para animação em seções */
    .animation-group {
      margin-bottom: 40px;
    }

    * {
    cursor: url('/Aero.cur'), auto !important;
}

/* Para botões e links, você pode adicionar uma regra específica */
