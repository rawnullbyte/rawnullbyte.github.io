<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NullByte - Cyberpunk Biolink</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’€</text></svg>">
</head>
<body class="custom-cursor font-sans">
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    
    <!-- Matrix Background -->
    <div class="matrix-bg" id="matrixBg"></div>
    
    <!-- Audio Element -->
    <audio id="bgMusic" loop>
        <source src="" type="audio/mpeg">
    </audio>
    
    <!-- Main Container -->
    <div class="min-h-screen bg-background text-foreground relative overflow-hidden">
        <!-- Background Video/Image -->
        <div id="backgroundMedia" class="fixed inset-0 z-0 opacity-20"></div>
        
        <!-- Content -->
        <div class="relative z-10 container mx-auto px-4 py-8 max-w-md">
            <!-- Profile Section -->
            <div class="text-center mb-8 animate-fade-in">
                <div class="relative inline-block mb-4">
                    <img id="profileImage" 
                         src="/placeholder.svg?height=120&width=120" 
                         alt="Profile" 
                         class="w-30 h-30 rounded-full border-4 border-accent pulse-border mx-auto">
                    <div class="absolute -top-2 -right-2 w-6 h-6 bg-accent rounded-full animate-pulse"></div>
                </div>
                
                <h1 id="displayName" class="text-3xl font-bold mb-2 neon-text glitch" data-text="NullByte">NullByte</h1>
                <p id="bio" class="text-muted-foreground mb-4 animate-pulse">Loading profile...</p>
                
                <!-- Stats -->
                <div id="stats" class="flex justify-center space-x-6 text-sm text-muted-foreground mb-6">
                    <!-- Stats will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Links Container -->
            <div id="linksContainer" class="space-y-4">
                <!-- Links will be populated by JavaScript -->
            </div>
            
            <!-- Social Links -->
            <div id="socialContainer" class="flex justify-center space-x-4 mt-8">
                <!-- Social links will be populated by JavaScript -->
            </div>
            
            <!-- Footer -->
            <div class="text-center mt-8 text-xs text-muted-foreground">
                <p id="footerText">Powered by CyberLink v2.1</p>
            </div>
        </div>
        
        <!-- Music Control -->
        <button id="musicToggle" class="fixed bottom-4 right-4 w-12 h-12 bg-card border border-accent rounded-full flex items-center justify-center hover:bg-accent hover:text-accent-foreground transition-all duration-300 pulse-border">
            <span id="musicIcon">ðŸŽµ</span>
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
